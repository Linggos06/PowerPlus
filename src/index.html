<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PlusPower">
    <meta name="keywords" content="PlusPower, energy drink">
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/styles.min.css" />
    <title>PlusPower</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
      <div class="logo_container">
            <img src="img/logo.png" alt="PlusPower">
        </div>
      </div>
    </header>
    <main class="main">
      <section id="hero">
        <div class="hero_container">
          <div class="wrapper">
            <h1 class="hidden">PlusPower ile güclen!</h1>
            <div class="slogan"></div>
            <div class="hero_image"></div>
            <div class="social_links">
              <a href="#" class="fb_link">
                <span></span>
              </a>
              <a href="#" class="insta_link">
                <span></span>
              </a>
              <a href="#" class="ytube_link">
                <span></span>
              </a>
            </div>
          </div>
        </div>
      </section>
      <section class="presentation">
        <div class="wrapper">
          <div class="presentation_header">
            <h2>PlusPower İnstagramda</h2>
            <span class="header_underline"></span>

          <div class="presentation_container swiper">

                <!-- <img src="img/video1.png" alt="PlusPower" /> -->
              </div>

              <div class="slide_3 slide_item swiper-slide">
                <!-- <img src="img/video3.png" alt="PlusPower" /> -->
              </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer_container">
        <div class="footer_body">
          <div class="footer_logo"></div>
          <div class="trademark">
            <p>© “Cahan Holding” 2021. All rights are reserved!</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="swiper/swiper-bundle.min.js"></script>
    <script src="js/script.min.js"></script>
  </body>
</html>
